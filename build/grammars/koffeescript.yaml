START:
  start: '<expression:BLOCK>'
BLOCK:
  block: '(<statement:E> "\n")*'
E:
  app: '<function:E> " " <arg:E> (", " <args:E>)*'
  doapp: '"do " <function:E>'
  assign: '<id:ID> " = " <expr:E>'
  func: '"(" (<parameter:ID> (", " <parameters:ID>)*)? ") -> " <body:BLOCK>'
  ident: '<id:ID>'
ID:
  # ident: '<identifier:\[a-z]i+>'
  ident: '"placeholder"'