<link rel="import" href="../../polymer/polymer.html"/><dom-module id="text-tree"><style>:host {
  box-sizing: border-box;
}
</style><template><template is="dom-if" if="{{_isEqual(treeModel.type, 'empty')}}"><span class$="{{_getClassesFromModel(treeModel, 'node', 'empty')}}">{{_idOfHole(treeModel)}}</span></template><template is="dom-if" if="{{_isEqual(treeModel.type, 'branch')}}"><span class$="{{_getClassesFromModel(treeModel, 'node', 'branch')}}"><template is="dom-repeat" items="{{_createBranchElements(treeModel)}}"><template is="dom-if" if="{{_isEqual(item.type, 'literal')}}"><span class="literal">{{item.text}}</span></template><template is="dom-if" if="{{_isEqual(item.type, 'hole')}}"><span on-down="_requestFill" hole-id="{{item.identifier}}" class="hole"><text-tree tree-model="{{item.value}}"></text-tree></span></template></template></span></template></template></dom-module><script src="text-tree.js"></script>
