<link rel="import" href="../../polymer/polymer.html"/><dom-module id="text-tree"><style>:host {
  box-sizing: border-box;
}
</style><template><template is="dom-if" if="{{!_isTruthy(treeModel)}}"><span class="placeholder">{{placeholder}}</span></template><template is="dom-if" if="{{_isTruthy(treeModel)}}"><template is="dom-repeat" items="{{treeModel}}" as="piece"><template is="dom-if" if="{{_isEqual(piece.type, 'literal')}}"><span class="literal">{{piece.value}}</span></template><template is="dom-if" if="{{_isEqual(piece.type, 'action')}}"><span class$="{{_getClassesFromModel(piece, 'node', 'action')}}" on-up="_actionDown" on-down="_stopEvent">{{piece.display}}</span></template><template is="dom-if" if="{{_isEqual(piece.type, 'hole')}}"><template is="dom-if" if="{{!piece.isFilled}}"><text-tree class$="{{_getClassesFromModel(piece, 'node', 'empty')}}" data-hole-id$="{{piece.id}}" on-down="_requestFill" placeholder="{{piece.placeholder}}"></text-tree></template><template is="dom-if" if="{{piece.isFilled}}"><text-tree class$="{{_getClassesFromModel(piece, 'node', 'filled')}}" data-hole-id$="{{piece.id}}" on-down="_requestFill" tree-model="{{piece.value}}"></text-tree></template></template></template></template></template></dom-module><script src="text-tree.js"></script>
