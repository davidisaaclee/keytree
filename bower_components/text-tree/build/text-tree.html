<link rel="import" href="../../polymer/polymer.html"/><dom-module id="text-tree"><style>:host {
  box-sizing: border-box;
}
</style><template><template is="dom-if" if="{{_isEqual(treeModel.type, 'literal')}}"><span class$="{{_getClassesFromModel(treeModel, 'literal')}}">{{treeModel.value}}</span></template><template is="dom-if" if="{{_isEqual(treeModel.type, 'hole')}}"><template is="dom-if" if="{{!treeModel.isFilled}}"><span class$="{{_getClassesFromModel(treeModel, 'node', 'empty')}}" on-down="_requestFill" hole-id="{{treeModel.id}}">{{treeModel.id}}</span></template><template is="dom-if" if="{{treeModel.isFilled}}"><span class$="{{_getClassesFromModel(treeModel, 'node', 'branch')}}" on-down="_requestFill" hole-id="{{item.identifier}}"><template is="dom-repeat" items="{{treeModel.value}}"><template is="dom-if" if="{{_isEqual(item.type, 'literal')}}"><span class="literal">{{item.value}}</span></template><template is="dom-if" if="{{_isEqual(item.type, 'hole')}}"><text-tree tree-model="{{item}}"></text-tree></template></template></span></template></template></template></dom-module><script src="text-tree.js"></script>
